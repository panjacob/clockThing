<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
<script>
    const h1Temperature = document.getElementById('temperature')
    const h1Humidity = document.getElementById('humidity')
    const saveAlarmsButton = document.getElementById('save_alarms')


    const fetchProperties = {
        headers: {
            'Content-Type': 'application/json',
            'Accept': 'application/json'
        }
    }

    function fetchGET(url) {
        return fetch(url, fetchProperties)
            .then(response => {
                if (response.status !== 200) throw 'ERROR'
                return response.text()
            }).then(text => {
                return text
            })
    }

    const readTemp = async () => {
        const data = await fetchGET("http://clock.panjacob.online/temp.php")
        const dataString = data.split('\n').map(x => x.split(','))
        const lastData = dataString[dataString.length - 2]
        const temperature = parseInt(lastData[1])
        const humidity = parseInt(lastData[2])
        console.log(temperature, humidity)
        h1Temperature.textContent = `${temperature}°C`
        h1Humidity.textContent = `${humidity}%`
    }

    const getFormAlarm = (number) => {
        const weekday = document.getElementById(`week${number}`).value
        const time = document.getElementById(`time${number}`).value
        return {weekday, time}
    }

    const saveAlarms = () => {
        const alarmsForm = [1, 2, 3, 4, 5].map(getFormAlarm).filter(x => x.weekday !== '-1' | x.time !== '')
        console.log('alarmsForm', alarmsForm)
        let alarms = new Array(7).fill(undefined)
        let everyday = undefined

        for (const x of alarmsForm) {
            if (x.weekday === '8') {
                everyday = x.time
                continue
            }
            alarms[x.weekday] = x.time
        }

        alarms = alarms.map(x => x ? x : everyday)
        console.log(alarms)
    }

    window.onload = async () => {
        readTemp()
        setInterval(readTemp, 10 * 1000)
        saveAlarms()
    }
    saveAlarmsButton.addEventListener('click', saveAlarms)


</script>
